<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Barbershop Simulation</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Barbershop Simulation</h1>
    <button id="add-customer-btn">Add Customer</button>
    <div id="barbershop">
        <div id="waiting-room">
            <h2>Waiting Room (Seats: <span id="waiting-room-capacity">0</span>/10)</h2>
            <div id="waiting-chairs"></div>
        </div>
        <div id="barber-room">
            <h2>Barber Room</h2>
            <div id="barber-chairs"></div>
        </div>
    </div>
    <!-- Include SockJS and Stomp.js libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="/js/app.js"></script>
</body>
</html>
